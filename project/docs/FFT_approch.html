<h2 id="ideè">Ideè</h2>
<p>Vi bruker ideèn om at en kontinuelig funksjon f(x) kan dekomponeres
til</p>
<p><span class="math inline">$f(x) \approx \sum^\infty_{i=0} a_i
sin(\omega_ix)+ b_i cos(\omega_ix)$</span></p>
<p>men denne kan utvides til 2D ved å la <span
class="math inline"><em>a</em>, <em>b</em> ∈ ℂ</span></p>
